    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../static/images/fakestore_logo.png"
    />
    <title>Fakestore</title>
    <!-- Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css"

      <ul class="navList">
        <li><a class="navItem" href="../index.html">Home</a></li>
        <li><a class="navItem" href="./products.html">Products</a></li>

          <i class="uil uil-shopping-cart"></i>
          <span class="cartCount">0</span>

      </ul>

        <li class="cartItem">
          <img
            class="itemImage"
            src="https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg"
            alt=""

          <div class="itemDetails">
            <h4>Mens Casual Premium Slim Fit T-Shirts</h4>
            <h5>men's clothing</h5>
            <strong><span>$22.3</span></strong>
          </div>

    <div class="container">
      
    </div>
